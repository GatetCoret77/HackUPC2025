<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Interactivo Coche</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Include Roboto font if not already available -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <!-- === HEADER (Siempre visible) === -->
    <header class="cupra-header">
        <div class="header-container">
            <div class="logo-container">
                <a href="/">
                    <img src="Imatges/CupraLogo.jpg" alt="Cupra Logo">
                </a>
            </div>
            <!-- Header navigation buttons will be added here by JS -->
        </div>
    </header>
    <!-- === FIN HEADER === -->

    <!-- === INTRO VIDEO CONTAINER (Permanecerá visible como fondo) === -->
    <div id="intro-container">
        <video id="intro-video" src="/Videos/tavascan.mp4" autoplay muted playsinline>
            <!-- Video tag should generally be empty -->
        </video>
        <!-- Wrap button and hint in a container -->
        <div id="skip-controls-container">
            <button id="skip-intro-button">Skip Intro</button>
            <span id="skip-hint">or press Enter button</span>
        </div>
    </div>
    <!-- === FIN INTRO VIDEO CONTAINER === -->

    <!-- === POST-INTRO SCREEN (Overlay sobre el video pausado) === -->
    <div id="post-intro-screen" class="hidden">
        <!-- Text Reveal Animation Structure -->
        <div class="text-reveal-wrapper">
            <div class="reveal-static">Welcome</div><div class="reveal-container">
              <span class="reveal-sliding">to your <span style="font-weight: bold;">Cupra Tavascan</span></span>
            </div>
        </div>
        <!-- End Text Reveal -->
        <p class="postintro-subtext">Dive into the Tavascan</p>
        <!-- NEW Container for the Start buttons -->
        <div class="postintro-button-container">
            <button id="start-button-left" class="start-button-postintro">Explore</button>
       </div>
   </div>
   <!-- === FIN POST-INTRO SCREEN === -->

    <!-- === MAIN CONTENT CONTAINER (Initially Hidden) === -->
    <div id="main-content" class="hidden">
        <!-- Título -->
        <h1>Discover Every Curve: Tavascan Exterior</h1>

        <!-- ===================================== -->
        <!-- === NEW EXTERIOR VIDEO SECTION === -->
        <!-- ===================================== -->
        <div id= "exterior-video-container">
            <!-- ** MODIFIED LINE BELOW ** -->
            <video id="exterior-video" width="100%" autoplay loop muted playsinline>
                <!-- Use your actual video path here -->
                <source src="/Videos/exterior.mp4" type="video/mp4">
                <!-- Fallback message -->
            </video>
        </div>
        <!-- ===================================== -->
        <!-- === END EXTERIOR VIDEO SECTION === -->
        <!-- ===================================== -->

        <!-- Área Interactiva del Coche (Interior Example) -->
        <!-- NOTE: The hotspots below are for the INTERIOR. You'll need
             different hotspots/image when you implement the Exterior view logic.
             For now, this video will show ABOVE the interior interactive area.
        -->
        <div id="interactive-area">
            <img id="car-image" src="Imatges/linies_cotxe_sense_fons_retallada.png" alt="Imagen del coche (Interior)">
            <div class="hotspot" id="hotspot-socket" data-title="Charging socket"
                data-info="The vehicle’s high-voltage battery can be charged using alternating current (AC) through the corresponding charging socket.">
            </div>
            <div class="hotspot" id="hotspot-rear_view" data-title="Rear View Camera"
                data-info="A camera on the rear bumper aids the
driver when reverse parking or manoeuvring  ">
            </div>
            <div class="hotspot" id="hotspot-clima" data-title="Controles Climatizador"
                data-info="Ajusta la temperatura, velocidad del ventilador, dirección del aire y activa el aire acondicionado (A/C) o la calefacción.">
            </div>
            <div class="hotspot" id="hotspot-emergencia" data-title="Luces de Emergencia"
                data-info="Activa todas las luces intermitentes simultáneamente para señalizar una emergencia o detención peligrosa. Botón con triángulo rojo.">
            </div>
        </div>
        <!-- End Interactive Area -->

        <!-- Contenedor Gato Ayudante -->
        <div id="cat-helper-container">
            <div id="info-popup" class="hidden">
                <button id="close-popup"></button> <!-- Ensure close button has content or styling -->
                <h2 id="popup-title">Título</h2>
                <p id="popup-info">Información...</p>
            </div>
            <img id="cat-helper-image" src="Imatges/Tavascat.png" alt="Gato ayudante">
            <div id="cat-input-area">
                <input type="text" id="cat-question-input" placeholder="Pregúntale al gato...">
                <button id="ask-cat-button">Enviar</button>
            </div>
        </div>
        <!-- FIN CONTENEDOR GATO -->

    </div> <!-- === FIN MAIN CONTENT CONTAINER === -->

    <!-- Script al final -->
    <script src="script.js"></script>
</body>

</html>
